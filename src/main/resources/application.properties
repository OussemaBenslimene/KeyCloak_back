spring.application.name=Accessoires_Oauth2
spring.datasource.url=jdbc:mysql://localhost:3306/accessoire_DB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/accessoire
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8090/realms/oussema-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8090/realms/oussema-realm/protocol/openid-connect/certs
